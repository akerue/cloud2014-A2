{% load staticfiles %}

	<SCRIPT language="JavaScript">
	function reload_frame()
	{
		parent.frames.menu.location.reload(true);
	}

<html>
<head>
  <link href="{% static 'vmmanager/style.css'%}" rel="stylesheet" type="text/css"/>

<body background="{% static 'vmmanager/b009.jpg' %}" onLoad="reload_frame()">




<h1>VM Status</h1><br/>
<div class="sidemenu">
<p>
<a href="/vmmanager/status/{{dom.name}}/">status</a><br/>
<a href="/vmmanager/vnc/{{dom.name}}/">vnc</a><br/>
</p>
</div>

<div class="contents">
<table>
 <thead>
  <tr class="header">
   <th>Key</th>
   <th>Value</th>
  </tr>
  </thead>
 <tbody>
  <tr>
    <th>Name</th>
    <th>{{ dom.name }}</th>
  </tr>
  <tr>
    <th>OS_Type</th>
    <th>{{ OSType }}</th>
  </tr>
  <tr>
    <th>State</th>
    <th>{{ vm_state }}</th>
  </tr>
  <tr>
    <th>max_Memory</th>
    <th>{{ maxMemory }} kB</th>
  </tr>
  <tr>
    <th>max_VCPUs</th>
    <th>{{ maxVcpus }}</th>
  </tr>
  <tr>
    <th>VNC</th>
    <th>{{ graphics_port }}</th>
  </tr>

<form method="post" action="/vmmanager/status/{{dom.name}}/">
  <input type="hidden" name="shutdown" value="true">
  {% csrf_token %}
  <input type="submit" value="shutdown">
</form>
<form method="post" action="/vmmanager/status/{{dom.name}}/">
  <input type="hidden" name="PowerON" value="true">
  {% csrf_token %}
  <input type="submit" value="PowerON">
</form>

</div>

</html>
